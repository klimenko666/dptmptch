<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - TempTeachers</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">TempTeachers</h1>
                <nav class="nav">
                    <a href="/" class="nav-link">Главная</a>
                    <a href="/vacancies" class="nav-link">Вакансии</a>
                    <a href="/register" class="nav-link active">Для работодателей</a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="auth-section">
            <div class="container">
                <div class="auth-container">
                    <div class="auth-tabs">
                        <button class="tab-btn active" data-tab="register">Регистрация</button>
                        <button class="tab-btn" data-tab="login">Вход</button>
                    </div>

                    <div class="auth-form-container">
                        <!-- Registration Form -->
                        <form class="auth-form active" id="register-form" data-tab="register">
                            <h3>Регистрация учебного заведения</h3>

                            <div class="form-group">
                                <label for="reg-organization">Название организации *</label>
                                <input type="text" id="reg-organization" name="organization_name" required>
                            </div>

                            <div class="form-group">
                                <label for="reg-contact">Контактное лицо *</label>
                                <input type="text" id="reg-contact" name="contact_name" required>
                            </div>

                            <div class="form-group">
                                <label for="reg-phone">Телефон *</label>
                                <input type="tel" id="reg-phone" name="phone" required>
                            </div>

                            <div class="form-group">
                                <label for="reg-email">Email *</label>
                                <input type="email" id="reg-email" name="email" required>
                            </div>

                            <div class="form-group">
                                <label for="reg-description">Описание организации</label>
                                <textarea id="reg-description" name="description" rows="3" placeholder="Расскажите о вашей организации, учебном заведении..."></textarea>
                            </div>

                            <div class="form-group">
                                <label for="reg-password">Пароль *</label>
                                <input type="password" id="reg-password" name="password" required>
                            </div>

                            <button type="submit" class="btn btn-primary btn-full">Зарегистрироваться</button>

                            <div class="auth-links">
                                <p>Уже есть аккаунт? <a href="#" class="switch-tab" data-tab="login">Войти</a></p>
                            </div>
                        </form>

                        <!-- Login Form -->
                        <form class="auth-form" id="login-form" data-tab="login">
                            <h3>Вход в систему</h3>

                            <div class="form-group">
                                <label for="login-email">Email *</label>
                                <input type="email" id="login-email" name="email" required>
                            </div>

                            <div class="form-group">
                                <label for="login-password">Пароль *</label>
                                <input type="password" id="login-password" name="password" required>
                            </div>

                            <button type="submit" class="btn btn-primary btn-full">Войти</button>

                            <div class="auth-links">
                                <p>Нет аккаунта? <a href="#" class="switch-tab" data-tab="register">Зарегистрироваться</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 TempTeachers. Платформа для поиска временных преподавателей.</p>
            </div>
        </div>
    </footer>

    <script src="/js/auth.js"></script>
</body>
</html>
